<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    .rotate {
    transform: rotate(-180deg);
    /*transform: rotate(180deg);*/
    transition: .3s;
    }
    .rotate2 {
        transform: rotate(0deg);
        transition: .3s;
    }

    .me-hiden {
        display: none;
    }
</style>
<body>
    <script>
        $(".blockJs").click(function() {
            $(".showJs").slideDown();
            $(".blockJs").toggleClass("card-blur");//自動加或不加class
        });
        $(document).click(function(e) {//點擊整個WINDOW
            if (!$(e.target).hasClass("blockJs") &&//當層搜尋這個calss
                $(e.target).parents(".showJs").length === 0) { //當層向上查找至html有沒有東西
                $(".showJs").hide();
            }
        });
    </script>
    <!-- -----rotate----- -->
    <script>
        $(function() {
      $('.arrow').on("click", function (event) {
          $('.arrow-img').toggleClass('rotate');
          $('.arrow-img').toggleClass('rotate2');
      });
              })
      </script>
</body>
</html>
